<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sokete</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<body style="margin:0 auto; height: 100vh; width: 100vw;">
    <div class="container-fluid h-100 bg-dark text-light text-center">
        <div class="row px-4 py-2">
            <div class="col col-4">
                <h5 class="text-left text-info">
                    Conectados
                </h5>

                <div id="users_list">

                </div>
            </div>
            <div class="col col-8">

                <div class="text-center text-light">
                    <span>chat actual:</span>
                    <div id="chat_actual_container">

                    </div>
                </div>
                <ul id="messages_list">

                </ul>
            </div>

        </div>
        <div class="row fixed-bottom">
            <div class="col col-12">
                <p id="notification"></p>
                <form id="formulario">
                    <div class="inner m-3">
                        <input type="text" name="" id="message_input" autocomplete="off">
                        <button type="submit" class="btn btn-success ">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
